on:
  push:
    branches:
      - "main"
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run migrations against'
        required: true
        default: 'qa'
        type: choice
        options:
          - qa
          - prod

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: us-east-1
  COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
  COGNITO_SECRET: ${{ secrets.COGNITO_SECRET }}

jobs:
  main-prep:
    runs-on: ubuntu-latest
    steps:
      - name: Use setup node action
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Checkout ${{ github.ref }}
        uses: actions/checkout@v4
      - name: Environment
        run: |
          pwd
          ls -l
          git branch
      - name: Install
        run: npm ci
      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
  main-test:
    needs: [main-prep]
    runs-on: ubuntu-latest
    steps:
      - name: Use setup node action
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Checkout ${{ github.ref }}
        uses: actions/checkout@v4
      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Test
        run: npm test -- --forceExit --detectOpenHandles
  main-deploy-qa:
    needs: [main-test]
    runs-on: ubuntu-latest
    environment: qa
    env:
      VKD_ENVIRONMENT: qa
    steps:
      - name: Use setup node action
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install AWS CLI
        uses: unfor19/install-aws-cli-action@v1
        with:
          arch: amd64                        # allowed values: amd64, arm64
      - name: Checkout ${{ github.ref }}
        uses: actions/checkout@v4
      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Deploy to QA
        run: |
          . ./scripts/deploy.sh
      - name: Test QA
        run: . ./.github/scripts/test-qa.sh
  main-integration-test-qa:
    needs: [main-deploy-qa]
    runs-on: ubuntu-latest
    env:
      VKD_ENVIRONMENT: qa
    steps:
      - name: Use setup node action
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Checkout ${{ github.ref }}
        uses: actions/checkout@v4
      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Run Integration Tests
        env:
          VKD_QA_API_KEY: ${{ secrets.VKD_QA_API_KEY }}
        run: |
          npx ts-node test/integration-test.ts --env=qa --debug
  main-diff-prod:
    needs: [main-integration-test-qa]
    runs-on: ubuntu-latest
    env:
      VKD_ENVIRONMENT: prod
    steps:
      - name: Use setup node action
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Checkout ${{ github.ref }}
        uses: actions/checkout@v4
      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Diff production infrastructure
        run: |
          npm run diff
  main-deploy-prod:
    needs: [main-diff-prod]
    runs-on: ubuntu-latest
    environment: prod
    env:
      VKD_ENVIRONMENT: prod
    steps:
      - name: Use setup node action
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Checkout ${{ github.ref }}
        uses: actions/checkout@v4
      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install AWS CLI
        uses: unfor19/install-aws-cli-action@v1
        with:
          arch: amd64                        # allowed values: amd64, arm64
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Deploy to Prod
        run: |
          . ./scripts/deploy.sh
      # - name: Run Database Migrations
      #   run: |
      #     npx ts-node scripts/run-migrations.ts
      - name: Test Prod
        run: . ./.github/scripts/test-prod.sh
  manual-migrations:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ github.event.inputs.environment || 'qa' }}
    env:
      VKD_ENVIRONMENT: ${{ github.event.inputs.environment || 'qa' }}
    steps:
      - name: Use setup node action
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Checkout ${{ github.ref }}
        uses: actions/checkout@v4
      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Run Database Migrations
        run: |
          echo "Running migrations for environment: $VKD_ENVIRONMENT"
          npx ts-node scripts/run-migrations.ts
